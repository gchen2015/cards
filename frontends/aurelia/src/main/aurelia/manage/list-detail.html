<template>
  <require from="cards-frontend-aurelia"></require>
  <require from="../value-converters"></require>

  <div class="col-md-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title" style="display: inline-block" if.bind="id !== undefined">${id}</h3>
        <h5 class="panel-title" style="display: inline-block">${signified.type}</h5>
      </div>
      <div class="panel-body" if.bind="hasDefinition(displayDefinitionLocale)">
        ${signified | definitionByLocale:displayDefinitionLocale}
      </div>
      <table class="table table-striped table-hover">
        <tr class="row" repeat.for="locale of displayWordLocales | availableLocaleWordFilter:signified:true | sort:languageTag">
          <td class="col-md-5">${locale | localeDisplayName}</td>
          <td class="col-md-7">${signified | writtenWordByLocale:locale:true}</td>
        </tr>
      </table>
    </div>
  </div>
</template>
