<template>
  <require from="cards-frontend-aurelia"></require>
  <require from="./value-converters"></require>

  <section class="au-animate">
    <h4>
      Display Locale(s):
    </h4>
    <ul>
      <li repeat.for="locale of repository.localeArray | sort:languageTag">
        <label>
          <input type="checkbox" model.bind="locale" checked.bind="displayLocales"/>
          ${locale | localeDisplayName} (${locale.languageTag})
        </label>
      </li>
    </ul>

    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <td>ID</td>
          <td repeat.for="locale of displayLocales | sort:languageTag">${locale | localeDisplayName}</td>
        </tr>
        </thead>
        <tbody>
        <tr repeat.for="signifiedTuple of currentPage.array | sort:id:ascending">
          <td>${signifiedTuple.id}</td>
          <td repeat.for="locale of displayLocales">${signifiedTuple.signified | writtenWordByLocale:locale}</td>
        </tr>
        </tbody>
      </table>
    </div>
    -->
    <div class="panel panel-default" repeat.for="signifiedTuple of currentPage.array | sort:id:ascending">
      <div class="panel-heading">
        <h3>${signifiedTuple.id}</h3> <h5>${signifiedTuple.signified.signifiers.get(0).word}</h5>
      </div>
      <table class="table">
        <tr class="row" repeat.for="locale of displayLocales | availableLocaleWordFilter:signifiedTuple.signified">
          <td class="col-md-2">${locale | localeDisplayName}</td>
          <td class="col-md-5">${signifiedTuple.signified | writtenWordByLocale:locale}</td>
        </tr>
      </table>
    </div>
  </section>
</template>
